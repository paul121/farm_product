farm_product.add_product_type:
  path: '/products/types/add'
  defaults:
    _form: \Drupal\farm_product\Form\ProductTypeForm
    _title: 'Add Product Type'
  requirements:
    _permission: 'create product asset'
farm_product.add_product:
  path: '/products/add'
  defaults:
    _form: \Drupal\farm_product\Form\ProductForm
    _title: 'Add Product'
  requirements:
    _permission: 'create product asset'
farm_product.add_product_from_type:
  path: '/products/{product_type}/add'
  defaults:
    _form: \Drupal\farm_product\Form\ProductForm
    _title: 'Add Product'
  requirements:
    _permission: 'create product asset'
  options:
    parameters:
      product_type:
        type: entity:taxonomy_term
        bundle:
          - product_type
farm_product.product_manage_inventory:
  path: products/inventory/manage/{product}
  defaults:
    _form: \Drupal\farm_product\Form\ProductInventoryForm
    _title: 'Manage Inventory'
  requirements:
    _permission: 'create activity log'
  options:
    parameters:
      product:
        type: entity:asset
        bundle:
          - product
